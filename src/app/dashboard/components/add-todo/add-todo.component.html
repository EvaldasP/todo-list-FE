<div class="d-flex justify-content-center mt-5">
  <shared-modal [title]="'Add Todo'" [buttonTitle]="'Submit'" #modal
    ><form>
      <div class="form-group">
        <label for="todoTitle">Todo Title</label>
        <input class="form-control" placeholder="Enter todo title" />
      </div>
      <div class="form-group">
        <label for="todoDescription">Todo Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </form>
  </shared-modal>

  <button type="button" class="btn btn-success" (click)="openModal()">
    Add Todo
  </button>
</div>
