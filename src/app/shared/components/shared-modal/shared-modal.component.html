<ng-template class="modal" #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="isDisabled"
      type="button"
      class="btn btn-primary"
      (click)="onClose()"
    >
      {{ buttonTitle }}
    </button>
  </div>
</ng-template>
